<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Development System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #fff;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        .status {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status.connected { border-left: 4px solid #4caf50; }
        .status.disconnected { border-left: 4px solid #f44336; }
        .controls {
            margin-bottom: 20px;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1976D2;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .activity-stream {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
        }
        .message.agent-output {
            border-left: 3px solid #2196F3;
        }
        .message.system {
            border-left: 3px solid #ff9800;
        }
        .message.error {
            border-left: 3px solid #f44336;
        }
        .timestamp {
            color: #888;
            font-size: 12px;
        }
        .agent-name {
            color: #4caf50;
            font-weight: bold;
        }
        .phase-progress {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .phase {
            flex: 1;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 4px;
            text-align: center;
        }
        .phase.active {
            background-color: #2196F3;
        }
        .phase.completed {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-Agent Development System</h1>
        
        <div id="status" class="status disconnected">
            <strong>Status:</strong> <span id="status-text">Disconnected</span>
        </div>
        
        <div class="phase-progress">
            <div class="phase" id="phase-requirements">Requirements</div>
            <div class="phase" id="phase-design">Design</div>
            <div class="phase" id="phase-implementation">Implementation</div>
            <div class="phase" id="phase-test">Test</div>
        </div>
        
        <div class="controls">
            <button id="connect-btn" onclick="connectToProject()">Connect to Project</button>
            <button id="start-btn" onclick="startWorkflow()" disabled>Start Workflow</button>
            <button id="pause-btn" onclick="pauseWorkflow()" disabled>Pause</button>
            <button id="clear-btn" onclick="clearMessages()">Clear Messages</button>
        </div>
        
        <h2>Activity Stream</h2>
        <div id="activity-stream" class="activity-stream">
            <div class="message system">
                <span class="timestamp">[System]</span> Welcome to Multi-Agent Development System
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let projectId = 'demo-project';
        
        function connectToProject() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            
            const wsUrl = `ws://localhost:8000/ws/${projectId}`;
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                updateStatus('Connected', true);
                document.getElementById('start-btn').disabled = false;
                document.getElementById('pause-btn').disabled = false;
                addMessage('system', 'Connected to backend');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onerror = (error) => {
                addMessage('error', 'WebSocket error: ' + error);
            };
            
            ws.onclose = () => {
                updateStatus('Disconnected', false);
                document.getElementById('start-btn').disabled = true;
                document.getElementById('pause-btn').disabled = true;
                addMessage('system', 'Disconnected from backend');
            };
        }
        
        function handleMessage(data) {
            if (data.type === 'agent_output') {
                addMessage('agent-output', data.content, data.agent_id);
            } else if (data.type === 'phase_transition') {
                updatePhase(data.to_phase);
                addMessage('system', `Transitioning to ${data.to_phase} phase`);
            } else {
                addMessage('system', JSON.stringify(data));
            }
        }
        
        function updateStatus(text, connected) {
            document.getElementById('status-text').textContent = text;
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${connected ? 'connected' : 'disconnected'}`;
        }
        
        function updatePhase(phase) {
            document.querySelectorAll('.phase').forEach(el => {
                el.classList.remove('active');
            });
            const phaseEl = document.getElementById(`phase-${phase}`);
            if (phaseEl) {
                phaseEl.classList.add('active');
            }
        }
        
        function addMessage(type, content, agentId = null) {
            const stream = document.getElementById('activity-stream');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            let html = `<span class="timestamp">[${timestamp}]</span> `;
            
            if (agentId) {
                html += `<span class="agent-name">${agentId}:</span> `;
            }
            
            html += content;
            messageDiv.innerHTML = html;
            
            stream.appendChild(messageDiv);
            stream.scrollTop = stream.scrollHeight;
        }
        
        function startWorkflow() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'start_workflow',
                    requirements: 'Build a simple todo application'
                }));
                addMessage('system', 'Starting workflow...');
            }
        }
        
        function pauseWorkflow() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'pause_workflow'
                }));
                addMessage('system', 'Pausing workflow...');
            }
        }
        
        function clearMessages() {
            const stream = document.getElementById('activity-stream');
            stream.innerHTML = '<div class="message system"><span class="timestamp">[System]</span> Messages cleared</div>';
        }
        
        // Auto-connect on load
        window.onload = () => {
            setTimeout(connectToProject, 1000);
        };
    </script>
</body>
</html>
